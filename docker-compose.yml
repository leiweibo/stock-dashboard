version: '3.3'

services:
  db:
    container_name: stockserver-mysql-db
    image: mysql:5.7
    ports:
        - "33061:3306"
    # command: --init-file /data/application/init.sql
    volumes:
      - ./scripts/db/init.sql:/docker-entrypoint-initdb.d/init.sql
      - stock_db_volume:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd
      MYSQL_USER: stock_user
      MYSQL_PASSWORD: stock_passwd
    networks:
      - stock-server-network
  
  flyway:
    image: flyway/flyway
    command: -url=jdbc:mysql://db -schemas=myschema -user=root -password=P@ssw0rd -connectRetries=60 migrate
    volumes:
      - .:/flyway/sql
    depends_on:
      - db

